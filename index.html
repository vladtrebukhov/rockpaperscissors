<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" >
    <title>Rock Paper Scissors Game</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
      <h1> Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p id="result">Who will win?</p>
    </div>

  <div class="choices">
      <div class="choice" id="rock">
        <img src="images/rock.png" alt="rock hand sign">
      </div>
      <div class="choice" id="paper">
        <img src="images/paper.png" alt="paper hand sign">
      </div>
      <div class="choice" id="scissors">
        <img src="images/scissors.png" alt="scissors hand sign">
    </div>
  </div>


  <p id="message">Make your move.</p>
  <p id="round-counter"> </p>

  <form id="Form">
    <input id="button" type="button" onclick="reset()" value="Reset">
  </form>

  <script src="app.js" type="text/javascript" charset="utf-8"></script>

  </body>

</html>
